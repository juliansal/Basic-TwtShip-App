<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TwtShip</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <div class="container">
        <a href="#" class="brand-logo">TwtShip</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">GitHub</a></li>
        </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div id="hero">
      <h2 class="headline">TwtShip is a sidebar widget you can add to your website,
        for checking Twitter updates on any handle or hashtag.
      </h2>
      <h2 class="center">Try it out!</h2>
    </div>

    <div id="twtship">
      <div class="row">
        <form class="search" method="get" action="">
          <div class="col s2">
            <i class="fa fa-at fa-3x"></i>
          </div>
          <div class="col s2">
            <i class="fa fa-hashtag fa-3x"></i>
          </div>
          <div class="input-field search-bar col s8">
            <input placeholder="enter a subject or handle" name="twittername" id="twt-subject" type="text" class="validate">
            <button>Submit</button>
          </div>
        </form>
      </div>

      <div id="results">

      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="tweets.js"></script>
</body>
</html>
